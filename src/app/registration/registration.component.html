<div class="container">
  <h2>Registration</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
    <label>First Name</label>
    <input formControlName="firstName" type="text" class="form-control" required>
    <!-- <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
        <div *ngIf="firstName.errors.required">
            First name is required.
        </div>
    </div> -->
    <label>Last Name</label>
    <input formControlName="lastName" type="text" class="form-control" required>
    <!-- <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
        <div *ngIf="lastName.errors.required">
            Last name is required.
        </div>
    </div> -->
    <label>Email</label>
    <input formControlName="email" type="email" class="form-control" required>
    <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors.required">
            Email is required.
        </div>
    </div> -->
    <label>Password</label>
    <input formControlName="password" type="password" class="form-control" required>
    <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
            Password is required.
        </div>
    </div> -->
    <div class="form-buttons">
        <button type="submit" [disabled]="!registrationForm.valid">Register</button>
    </div>
  </form>
</div>
