<div class="container">
    <h2>Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
      <label>First Name</label>
      <input formControlName="firstName" type="text" class="form-control" required>
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">
              First name is required.
          </div>
      </div>
      <label>Last Name</label>
      <input formControlName="lastName" type="text" class="form-control" required>
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">
              Last name is required.
          </div>
      </div>
      <label>Email</label>
      <input formControlName="email" type="email" class="form-control" required>
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">
              Email is required.
          </div>
      </div>
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control" required>
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">
              Password is required.
          </div>
      </div>
      <div class="form-buttons">
          <button type="submit" [disabled]="registrationForm.pristine">Register</button>
      </div>
    </form>
</div>
